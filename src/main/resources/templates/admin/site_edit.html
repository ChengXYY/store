<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/_include::include"></head>
<body>
<script type="text/javascript" th:src="@{~/js/bootstrap.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{~/css/drag.css}">
<header th:include="/admin/_header::header">
    Your Company Name.
</header>
<div th:replace="/admin/_topmenu::topmenu"></div>
<div class="container">
    <form class="form-horizontal" id="myForm" style="margin-bottom: 50px">
        <div class="form-group">
            <h3 class="text text-primary">页面编码(英文字母与数字)</h3>
            <hr/>
            <input type="hidden" th:value="${page.id}" name="id">
            <input class="form-control" placeholder="输入页面编码" type="text" name="code" th:value="${page.code}"/>
        </div>
        <div class="form-group">
            <h3 class="text text-primary">页面标题</h3>
            <hr/>
            <input class="form-control" placeholder="输入页面标题" type="text" name="title" th:value="${page.title}"/>
        </div>
        <div class="form-group">
            <h3 class="text text-primary">页面布局</h3>
            <hr/>
            <textarea rows="10" class="form-control" id="editor" th:text="${page.content}"></textarea>
            <input type="hidden" name="content" th:value="${page.content}"/>
        </div>


        <div class="form-group center">
            <br/>
            <a class="btn btn-warning" href="javascript:" id="submit-form">保 存</a>
            <a href="javascript:history.back()" class="btn btn-default">返 回</a>
        </div>
    </form>
</div>

<footer th:replace="/admin/_footer::footer">
    Your Company Name.
</footer>

<script type="text/javascript" th:src="@{~/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/tinymce/tinymce.js}"></script>
<script>
    $(function () {
        tinyMCE.init({
            selector: "textarea#editor",
            language: "zh_CN",
            height: 500,
            plugins: [
                "advlist anchor autolink autoresize autosave bbcode charmap code codesample colorpicker contextmenu",
                "directionality emoticons fullpage fullscreen help hr image imagetools importcss insertdatetime",
                "legacyoutput link lists media nonbreaking noneditable pagebreak paste preview print quickbars",
                "save searchreplace spellchecker tabfocus table template textcolor textpattern toc visualblocks visualchars wordcount "
            ],
            toolbar: "undo redo | styleselect | fontselect | fontsizeselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media | forecolor backcolor emoticons | fullscreen preview ",
            convert_urls: false,
            fontsize_formats: "8px 10px 12px 14px 18px 24px 36px",

            encoding:"html",
            extended_valid_elements :"style,script[type=text/javascript]",

            paste_data_images: true,

            imageupload_url: '/sitepage/upload',
            images_upload_credentials: true,
            images_upload_handler: function (blobInfo, success, failure) {
                var form = new FormData();
                form.append('fileupload', blobInfo.blob(), blobInfo.filename());
                $.ajax({
                    url: "/sitepage/upload",
                    type: "post",
                    data: form,
                    processData: false,
                    contentType: false,
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 1) {
                            success(data.path);
                        }
                    },
                    error: function (e) {
                        failure("图片上传失败");
                    }
                });
            }
        });

        $("#submit-form").click(function () {
            var content = tinymce.get("editor").getContent({format: 'raw'});
            $("input[name='content']").val(content);
            $.ajax({
                type :"post",
                data : $("#myForm").serialize(),
                dataType :"json",
                url :"/sitepage/edit/submit",
                success : function (data) {
                    if(data.code == 0){
                        layer.alert(data.msg, {icon:1}, function () {
                            parent.location.href="/sitepage";
                        })
                    }else{
                        layer.msg(data.msg);
                    }
                }
            })
        })
    });
</script>
</body>
</html>
