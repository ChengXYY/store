<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/_include::include"></head>
<body>
<header th:include="/admin/_header::header">
    Your Company Name.
</header>
<div th:replace="/admin/_topmenu::topmenu"></div>
<style>
    .show-image img{
        width: 100px;
        cursor: pointer;
    }
</style>
<div class="container fluid">
    <div class="col-md-3">
        <div th:replace="/admin/_resource_leftmenu::leftmenu"></div>
    </div>
    <div class="col-md-9">
        <div class="toolbar">
            <div class="col-md-4">
                <a class="btn btn-primary" href="/picture/add"><i class="fa fa-plus"></i> 创建图片</a>
            </div>
            <form class="col-md-8 right form-inline">
                <input class="form-control" name="code" value="图片编号"/>
                <input class="form-control" name="intro" value="图片描述"/>
                <button type="submit" class="btn btn-warning"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>图片编号</th>
                <th>描述</th>
                <th>预览</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="picture:${list}">
                <td th:text="${picture.code}"></td>
                <td th:text="${picture.intro}"></td>
                <td class="center show-image"><img th:src="${picture.url}"></td>
                <td th:text="${#dates.format(picture.addtime,'yyyy-MM-dd HH:mm:ss')}">addtime</td>
                <td th:attr="data-id=${picture.id}" class="center">
                    <a class="btn btn-outline btn-primary btn-xs edit" title="编辑图片" ><i class="fa fa-edit"></i></a>
                    <a class="btn btn-outline btn-danger btn-xs delete" title="删除图片" ><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(list)}">
                <td colspan="4" class="center">暂无数据</td>
            </tr>
            </tbody>
        </table>
        <page th:replace="/admin/_page::page"></page>
    </div>
</div>
<footer th:replace="/admin/_footer::footer">
    Your Company Name.
</footer>
<script>
    $(function () {
        $(".show-image").click(function () {
            var obj = $(this).html();
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: 'auto',
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: obj
            });
        });

        $(".edit").click(function () {
            var id = $(this).parent().data("id");
            layer.open({
                type: 2,
                title: '编辑图片信息',
                shadeClose: false,
                shade: 0.3,
                area: '500px',
                content: '/picture/edit?id='+id,
                success:function (layero, index) {
                    layer.iframeAuto(index);
                }
            });
        });

        $(".delete").click(function () {
            var id = $(this).parent().data("id");

            layer.alert("确认删除该图片？",
                {icon:0},
                function () {
                    var index = layer.load(0, { shade: false });
                    $.ajax({
                        type:"post",
                        data:{
                            id:id
                        },
                        dataType:"json",
                        url:"/picture/remove",
                        success:function (data) {
                            layer.close(index);
                            if(data.code == 0){
                                location.reload()
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    });
                });
        });

    });
</script>
</body>
</html>
